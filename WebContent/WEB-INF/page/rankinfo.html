<!DOCTYPE html>

<html>
<head>

<base href="<%=basePath%>">

<title>排行榜数据信息</title>

<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="ScoreInfo">


<meta charset="UTF-8">

<script type="text/javascript" src="../../jquery/jquery-3.2.1.min.js"></script>

<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../bootstrap/css/bootstrap-theme.min.css" />

<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js">

</script>

 <script type="text/javascript" src="../../bootstrap/js/list4.js">

</script>



</head>
<body>


    <!-- 使用bootstrap栅格系统搭建显示页面 -->
    <div class="container">
        <!-- 标题 -->
        <div class="row">
            <div class="col-sm-12">
                <h1>RANK INFO</h1>
            </div>
        </div>
        <!-- 增加删除按钮 -->
        <div class="row">
            <!-- 使用列偏移 -->
           
        </div>
        <!-- 列表信息 -->
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover" id="user_table">
                    <thead>
                        <tr>

                            <th width="10%">排名</th>
                            <th width="30%">用户名</th>
                            <th width="30%">最高得分</th>
                            <th width="30%">时间</th>

     
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- 分页 -->
        <div class="row">
            <!-- 分页文字信息 -->
            <div class="col-sm-3" id="pageInfo_area"></div>
            <!-- 分页条信息 -->
            <div class="col-sm-5 col-sm-offset-4" id="pageNav_area"></div>
        </div>
    </div>

</html>
