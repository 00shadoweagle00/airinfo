<body>
	<script type="text/javascript" src="jquery/jquery-3.2.1.min.js">
		
	</script>
	<script src="jquery-3.1.1.min.js"></script>  
        
        <script type="text/javascript">  
            function check(){  
                var user = $("#inputEmail3").val();  
                var psw = $("#inputPassword3").val();  
                if(user == ""){  
                    $("#msg").html("用户名或密码不能为空");  
                    return false;  
                }else if(psw == ""){  
                    $("#msg").html("用户名或密码不能为空");  
                    return false;  
                }else if(user !="airhodler"){  
                	$("#msg").html("用户名或密码错误");
                	return false; 
                }else if(psw !="123456"){  
                	$("#msg").html("用户名或密码错误");
                	return false; 
                }else
                {
                	return true;
                }
            }  
              
        </script>  
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<br><br><br><br><br><br>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				&nbsp;&nbsp;Aircraftwar管理者管理系统
			</h3>
			<br><br>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<form action="http://localhost:5977/AirInfo/index2.html"  method="get" onsubmit="return check()">
				<div class="form-group">
					 <label class="col-sm-2 control-label" for="inputEmail3">Name</label>
					
					<div class="col-sm-10">
						<input class="form-control" id="inputEmail3" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label" for="inputPassword3">PW</label>
					<div class="col-sm-10">				
						<input class="form-control" id="inputPassword3" type="password" />
					</div>
				</div>
				<br>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button class="btn btn-default" type="submit">Sign in</button>
						 <span id="msg"></span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>
